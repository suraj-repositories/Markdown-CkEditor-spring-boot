<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CkEditor demo</title>
	<link rel="icon" type="image/x-icon" href="https://avatars.githubusercontent.com/u/172040721?s=400&u=8c2a5bd1e54f68d919b4375472dc8d8cca3c0367&v=4">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

	<!-- CDN for ckeditor -->
	<link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/42.0.1/ckeditor5.css" />


	<style>
		.ck-powered-by {
			display: none !important;
			/* To remove the watermark logo of ckeditor */
		}
	</style>
</head>

<body>


	<div class="container mt-2">

		<div class="alert alert-success alert-dismissible fade show" th:if="${success}" role="alert">
			<span th:text="${success}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>

	</div>
	<div class="container mt-4">
		<div class="mb-4">
			<h2 class="mb-4">CK Editor Todo using cdn</h2>
			<a th:href="@{/local}" class="btn border shadow">Local</a>
			<a href="javascript:void(0)" class="btn border shadow border-primary">CDN</a>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<form id="editor-form" action="#" th:action="@{/save}" th:object="${todo}" th:method="put">
					<div class="mb-3">
						<label for="title" class="form-label">Enter title</label>
						<input class="form-control" th:field="*{title}" id="title" type="text" name="title" required />
					</div>
					<div class="mb-3">
						<label for="editor" class="form-label">Enter Description</label>
						<textarea class="form-control ckeditor" th:field="*{description}" name="description" id="editor"
							cols="30" rows="5"></textarea>
					</div>
					<button class="btn btn-dark" type="submit">Submit</button>
				</form>
			</div>
		</div>


		<div class="row row-cols-1 row-cols-md-5 row-cols-sm-3 g-4 mt-4">

			<th:block th:if="${#lists.size(todos) == 0}">No todos...</th:block>

			<div th:each="todo : ${todos}" class="col">
				<div class="card h-100 border-info mb-3" style="max-width: 18rem;">
					<div class="card-header d-flex ">
						<span th:text="${todo.title}"></span>
						<form th:action="@{/delete/{id} (id=${todo.id})}" th:method="delete" class="ms-auto ">

							<button class="btn btn-sm p-0 fs-5 btn-danger text-light">
								<i class='bx m-1 bxs-trash-alt'></i>
							</button>
						</form>
					</div>
					<div class="card-body" th:utext="${todo.description}">
						BOdy
					</div>
				</div>
			</div>




		</div>
		<br />
		<script type="importmap">
		         { 
		             "imports": {
		                 "ckeditor5": "https://cdn.ckeditor.com/ckeditor5/42.0.1/ckeditor5.js",
		                 "ckeditor5/": "https://cdn.ckeditor.com/ckeditor5/42.0.1/"
		             }
		         }
		     </script>

		<script type="module">
			import {
				ClassicEditor,
				Markdown,
				Bold,
				Italic,
				Link,
				Paragraph,
				Heading,
				BlockQuote,
				CodeBlock,
				List,
				Table,
				TableToolbar,
				HorizontalLine,
				Essentials,
				Undo
			} from 'ckeditor5';

			let ckEditors = document.querySelectorAll(".ckeditor");

			ckEditors.forEach((editor) => {
				ClassicEditor
					.create(editor, {
						plugins: [
							Essentials,
							Markdown,
							Bold,
							Italic,
							Link,
							Paragraph,
							Heading,
							BlockQuote,
							CodeBlock,
							List,
							Table,
							TableToolbar,
							HorizontalLine,
							Undo
						],
						toolbar: {
							items: [
								'undo', 'redo', '|',
								'heading', '|',
								'bold', 'italic', '|',
								'link', '|',
								'bulletedList', 'numberedList', '|',
								'blockQuote', 'codeBlock', '|',
								'insertTable', '|',
								'horizontalLine'
							]

						}
					})
					.then(editor => {
						window.editor = editor;
					})
					.catch(error => {
						console.error(error);
					});
			});
		</script>



		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
			integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
</body>

</html>
